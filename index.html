<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
        }
        #marker {
            margin-top: 20px;
            max-width: 90%;
        }
        #scene-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px);
        }
    </style>
</head>
<body>
    <div id="loading">Loading, please wait...</div>
    <div id="scene-container">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="./markers/pattern-marker.patt">
                <a-entity gltf-model="url(./models/AWP.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 90 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    <img id="marker" src="./markers/pattern-marker.png" alt="AR Marker">
    <script>
        window.addEventListener('arjs-video-loaded', () => {
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
        });
    </script>
</body>
</html>
