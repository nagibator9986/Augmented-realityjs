<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example</title>
    <!-- Подключение A-Frame для работы с 3D моделями -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Подключение AR.js для работы с дополненной реальностью -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .marker-image {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Функция для проверки, является ли устройство мобильным
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        // Функция для загрузки AR или изображения маркера в зависимости от устройства
        function loadAR() {
            if (isMobile()) {
                // Если устройство мобильное, отображаем сцену AR и скрываем изображение маркера
                document.getElementById('ar-scene').style.display = 'block';
                document.getElementById('marker-image').style.display = 'none';
            } else {
                // Если устройство не мобильное, отображаем изображение маркера и скрываем сцену AR
                document.getElementById('ar-scene').style.display = 'none';
                document.getElementById('marker-image').style.display = 'block';
            }
        }

        // Загружаем нужный контент при загрузке страницы
        window.onload = loadAR;
    </script>
</head>
<body>
    <!-- Div для отображения изображения маркера -->
    <div id="marker-image" class="marker-image">
        <img src="markers/markerr.png" alt="Pattern Marker" width="200">
    </div>
    
    <!-- AR сцена -->
    <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="display: none;">
        <!-- Пользовательский маркер -->
        <a-marker type="pattern" url="markers/markerr.patt">
            <!-- 3D модель -->
            <a-entity gltf-model="url(models/AWP.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <!-- Камера для AR сцены -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
