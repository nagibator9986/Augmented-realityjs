<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example</title>
    <!-- Подключение A-Frame для работы с 3D моделями -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Подключение AR.js для работы с дополненной реальностью -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Подключение компонентов для управления жестами -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-gesture-detector/master/dist/aframe-gesture-detector.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .marker-image, .ar-scene {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }
        .marker-image {
            width: 200px;
            margin: 10px;
        }
        .ar-scene {
            display: none;
        }
    </style>
    <script>
        // Функция для проверки, является ли устройство мобильным
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        // Функция для загрузки AR или изображения маркера в зависимости от устройства
        function loadAR() {
            if (isMobile()) {
                // Если устройство мобильное, отображаем сцену AR и скрываем изображение маркера
                document.querySelectorAll('.ar-scene').forEach(scene => scene.style.display = 'block');
                document.querySelectorAll('.marker-image').forEach(image => image.style.display = 'none');
            } else {
                // Если устройство не мобильное, отображаем изображение маркера и скрываем сцену AR
                document.querySelectorAll('.ar-scene').forEach(scene => scene.style.display = 'none');
                document.querySelectorAll('.marker-image').forEach(image => image.style.display = 'block');
            }
        }

        // Загружаем нужный контент при загрузке страницы
        window.onload = loadAR;
    </script>
</head>
<body>
    <div class="container">
        <!-- Display the marker images -->
        <div id="marker-image-altair" class="marker-image">
            <img src="markers/altair_8800_and_disk_drive.png" alt="Altair 8800 and Disk Drive Marker">
        </div>
        <div id="marker-image-apple" class="marker-image">
            <img src="markers/apple_ii_old_computer.png" alt="Apple II Old Computer Marker">
        </div>
        <div id="marker-image-ibm" class="marker-image">
            <img src="markers/ibm_5110.png" alt="IBM 5110 Marker">
        </div>
        <div id="marker-image-transistor" class="marker-image">
            <img src="markers/lowpoly_transistor.png" alt="Lowpoly Transistor Marker">
        </div>
        <div id="marker-image-nexgen" class="marker-image">
            <img src="markers/nexgen_nx586_p90_socket463.png" alt="Nexgen NX586 P90 Marker">
        </div>
        <div id="marker-image-itanium" class="marker-image">
            <img src="markers/old_intel_itanium_2_pac611.png" alt="Old Intel Itanium 2 Marker">
        </div>
        <div id="marker-image-radio-shack" class="marker-image">
            <img src="markers/radio_shack_trs-80_model_1.png" alt="Radio Shack TRS-80 Model 1 Marker">
        </div>

        <!-- AR Scene for Altair 8800 and Disk Drive -->
        <a-scene id="ar-scene-altair" class="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="markers/altair_8800_and_disk_drive.patt">
                <a-entity gltf-model="url(models/altair_8800_and_disk_drive.glb)" scale="0.5 0.5 0.5" position="0 0 0" gesture-handler></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <!-- AR Scene for Apple II Old Computer -->
        <a-scene id="ar-scene-apple" class="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="markers/apple_ii_old_computer.patt">
                <a-entity gltf-model="url(models/apple_ii_old_computer.glb)" scale="0.5 0.5 0.5" position="0 0 0" gesture-handler></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <!-- AR Scene for IBM 5110 -->
        <a-scene id="ar-scene-ibm" class="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="markers/ibm_5110.patt">
                <a-entity gltf-model="url(models/ibm_5110.glb)" scale="0.5 0.5 0.5" position="0 0 0" gesture-handler></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <!-- AR Scene for Lowpoly Transistor -->
        <a-scene id="ar-scene-transistor" class="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="markers/lowpoly_transistor.patt">
                <a-entity gltf-model="url(models/lowpoly_transistor.glb)" scale="0.5 0.5 0.5" position="0 0 0" gesture-handler></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <!-- AR Scene for Nexgen NX586 P90 -->
        <a-scene id="ar-scene-nexgen" class="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="markers/nexgen_nx586_p90_socket463.patt">
                <a-entity gltf-model="url(models/nexgen_nx586_p90_socket463.glb)" scale="0.5 0.5 0.5" position="0 0 0" gesture-handler></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <!-- AR Scene for Old Intel Itanium 2 -->
        <a-scene id="ar-scene-itanium" class="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="markers/old_intel_itanium_2_pac611.patt">
                <a-entity gltf-model="url(models/old_intel_itanium_2_pac611.glb)" scale="0.5 0.5 0.5" position="0 0 0" gesture-handler></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <!-- AR Scene for Radio Shack TRS-80 Model 1 -->
        <a-scene id="ar-scene-radio-shack" class="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="markers/radio_shack_trs-80_model_1.patt">
                <a-entity gltf-model="url(models/radio_shack_trs-80_model_1.glb)" scale="0.5 0.5 0.5" position="0 0 0" gesture-handler></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
</body>
</html>
