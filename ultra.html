<!DOCTYPE html>
<html>
<head>
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .marker-image {
            margin-bottom: 20px;
        }
    </style>
    <script>
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        function loadAR() {
            if (isMobile()) {
                document.getElementById('ar-scene').style.display = 'block';
                document.getElementById('marker-image').style.display = 'none';
            } else {
                document.getElementById('ar-scene').style.display = 'none';
                document.getElementById('marker-image').style.display = 'block';
            }
        }

        window.onload = loadAR;
    </script>
</head>
<body>
    <!-- Display the marker image -->
    <div id="marker-image" class="marker-image">
        <img src="markers/markerr.png" alt="Pattern Marker" width="200">
    </div>
    
    <!-- AR Scene -->
    <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="display: none;">
        <!-- Custom Marker -->
        <a-marker type="pattern" url="markers/markerr.patt">
            <!-- 3D Model -->
            <a-entity gltf-model="url(models/AWP.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
