<!DOCTYPE html>
<html>
<head>
    <title>AR with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Маркер -->
        <a-marker type="pattern" url="markers/pattern-marker.patt">
            <!-- 3D модель -->
            <a-entity gltf-model="url(models/cartoon.glb)" scale="0.5 0.5 0.5" position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Отображение изображения маркера для удобства -->
    <div style="position: absolute; bottom: 10px; left: 10px;">
        <img src="markers/pattern-marker.png" alt="Pattern Marker" style="width: 150px;">
        <p>Наведите камеру на это изображение</p>
    </div>
</body>
</html>
